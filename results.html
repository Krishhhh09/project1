<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Voting Results</title>
  <link rel="stylesheet" href="results.css">
  

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f7fa;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .results-section {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .category {
      margin-bottom: 30px;
    }
    .category h2 {
      margin-bottom: 10px;
      color: #2563eb;
    }
    .candidate {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .candidate img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 15px;
      object-fit: cover;
    }
    .candidate-name {
      flex: 1;
    }
    .vote-count {
      font-weight: bold;
      color: #444;
      min-width: 30px;
      text-align: right;
    }
  </style>
</head>
<body>
  <h1>Voting Results</h1>
  <div class="results-section" id="results-section">
    <!-- Results will load here -->
    <div id="results"></div>
    <script type="module" src="results.js"></script>
</body>
</html>
